<!DOCTYPE html>
<!-- index.html -->
<html>
  <head>
    <title>My Website</title>
  </head>
  <body>
    <h1>Welcome to my ebsite!</h1>
    <script>
        const url = 'https://the-real-finnventor.github.io/test/log.txt';
        fetch(url)
          .then(response => response.text())
          .then(data => {
            const ipAddress = data.match(/ip=(.*?)\n/)[1];
            const date = new Date().toISOString();
            const logData = ipAddress + ' ' + date + '\n\n';
            const formData = new FormData();
            formData.append('logData', logData);
            fetch('https://the-real-finnventor.github.io/test/log.php', {
              method: 'POST',
              body: formData
            })
            .then(() => {
              console.log('Data appended to log file');
            })
            .catch(error => {
              console.error('Error appending data to log file:', error);
            });
          })
          .catch(error => {
            console.error('Error retrieving IP address:', error);
          });
        </script>        
  </body>
</html>
